<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon>menu</mat-icon>
    </button>
    <span class="fill"></span>
    <a mat-button routerLink="">
      <mat-icon>store</mat-icon>
      <span class="storeName">GC Gear</span>
    </a>
    <span class="fill"></span>
    <a mat-icon-button routerLink="cart">
      <mat-icon [matBadge]="cartTotalQuantity" matBadgeColor="accent" matBadgePosition="above after">shopping_cart</mat-icon>
    </a>
    </mat-toolbar-row>
</mat-toolbar>
